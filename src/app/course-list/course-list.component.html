
<div class="mt-3">
  <h3>Whiteboard</h3>
  <ul class="list-group">

    <li class="list-group-item active">
      Courses {{courseId}}
    </li>

    <li *ngFor="let course of courses"
        class="list-group-item"
        [ngClass]="{'list-group-item-success': course._id === courseId}"
    >
      <!-- navigate to courseViewer component -->
      <a routerLink="/table/courses/{{course._id}}/modules">
        {{course.title}}
      </a>
    </li>

  </ul>
</div>
