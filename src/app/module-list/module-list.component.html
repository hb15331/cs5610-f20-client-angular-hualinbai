
<ul class="list-group">

  <li class="list-group-item active">
    Modules
  </li>

  <li *ngFor="let module of modules"
      class="list-group-item"
      [ngClass]="{'list-group-item-success': module._id === selectedModuleId}"
  >
    <a routerLink="/courses/{{courseId}}/modules/{{module._id}}/lessons">
      {{module.title}}
    </a>
  </li>

</ul>
