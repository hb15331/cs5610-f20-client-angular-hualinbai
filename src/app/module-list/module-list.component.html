
<h3>Course Name</h3>
<a routerLink="/table/courses">{{courseId}}</a>

<ul class="list-group">

  <li class="list-group-item active">
    Modules
  </li>

  <li *ngFor="let module of modules"
      class="list-group-item"
      [ngClass]="{'list-group-item-success': module._id === selectedModuleId}"
  >
<!--    Should I also encode layout in url-->
    <a routerLink="/table/courses/{{courseId}}/modules/{{module._id}}/lessons">
      {{module.title}}
    </a>
  </li>

</ul>
